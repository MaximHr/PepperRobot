<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=1280, user-scalable=no" />
  <meta charset="UTF-8">
  <title>Pepper Robot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./landing.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1 class="title">Игра на рими</h1>
    <p class="info">Допълнително информация за това каква е целта на апликацията и как да се играе. Допълнително информация...</p>
    <a href='./game.html' class="start-btn">играй сега</a>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
  
  <script>
    particlesJS("particles-js", 
    {
      "particles":{
        "number":{
          "value":65,
          "density":{
            "enable":true,
          }
        },
        "color":{"value":"#1f2f47"},
        "shape":{
          "type":"circle",
          "stroke":{
            "width":0,
            "color":"#000000"
          },
          "polygon":{"nb_sides":5},
        },
        "opacity":{
          "value":0.5,
          "random":false,
          "anim":{
            "enable":false,
            "speed":1,
            "opacity_min":0.1,
            "sync":false
          }
        },
        "size":{
          "value":4,
          "random":true,
          "anim":{
            "enable":false,
            "speed":3,
            "size_min":3,
            "sync":false
          }
        },
        "line_linked":{
          "enable":true,
          "distance":140,
          "color":"#1f2f47",
          "opacity":0.3,
          "width":1
        },
        "move":{
          "enable":true,
          "speed":6,
          "direction":"none",
          "random":false,
          "straight":false,
          "out_mode":"out",
          "bounce":true,
          "attract":{
            "enable":false,
            "rotateX":600,
            "rotateY":1200
          }
        }
      },
      
    });
  </script>
</body>
</html>
